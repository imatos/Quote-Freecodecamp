<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote - Freecodecamp</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <script>
  $(document).ready(function(){

    $("#btn-quote").on('click', function(event){
      $("#quote").text('a');
    });

  });
  </script>
  <body>
    <section class="content">
      <p class="quote-bg">
        <span class="quote-mark">"</span>
        <span id="quote" class="quote-text">
          aaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaa Bolotinha Abc
          aaaaaaaaaaaaaaaaaaaaaa aaaaaaaaaaaaaaaaaaaaaa Bolotinha Abc
        </span>
        <span class="quote-mark">"</span>

        <div class="btn-content">
          <button id="btn-twitter" type="button" name="button" class="btn btn-twitter">Twitter</button>
          <button id="btn-quote" type="button" name="button" class="btn btn-default">Generate Quote</button>
          <div>
        </div>
      </p>
    </section>
  </body>
</html>
