<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote - Freecodecamp</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<script>
$(document).ready(function(){
  var q1 = {
    quote: "Event when I was little, I was big.",
    author: "William Perry"
  };
  var q2 = {
    quote: "In order to succeed, we must first believe that we can.",
    author: "Nikos Kazantzakis"
  };
  var q3 = {
    quote: "What you do today can improve all your tomorrows.",
    author: "Ralph Marston"
  };
  var q4 = {
    quote: "The secret of getting ahead is getting started.",
    author: "Mark Twain"
  };
  var q5 = {
    quote: "Go for it now. The future is promised to no one.",
    author: "Wayne Dyer"
  };
  var q6 = {
    quote: "If you can dream it, you can do it.",
    author: "Walt Disney"
  };
  var q7 = {
    quote: "With the new day comes new strength and new thoughts.",
    author: "Eleanor Roosevelt"
  };
  var q8 = {
    quote: "Start where you are. Use what you have. Do what you can.",
    author: "Arthur Ashe"
  };
  var q9 = {
    quote: "Aim for the moon. If you miss, you may hit a star.",
    author: "W. Clement Stone"
  };
  var q10 = {
    quote: "Without hard work, nothing grows but weeds.",
    author: "Gordon B. Hinckley"
  };

  var quotes = [q1, q2, q3, q4, q5, q6, q7, q8, q9, q10];

  $("#btn-quote").on('click', function(event){
    SetQuote();
  });

  function SetQuote() {
    var rand = ~~(Math.random() * 10);
    var quote = quotes[rand];
    $("#quote").text(quote.quote);
    $("#author-name").text(quote.author);

    $('#btn-twitter').attr("data-text",  quote.quote + "  ~ " + quote.author);
  }

  SetQuote();
});
</script>
<body>
  <section class="content">
    <div class="quote-bg">
      <p>
        <span class="quote-mark">"</span>
        <span id="quote" class="quote-text">
          Quote
        </span>
        <span class="quote-mark">"</span>
      </p>
      <div class="quote-author">
        ~ <span id="author-name">Author</span>
      </div>
    </div>

      <div class="btn-content">
        <a id="btn-twitter" href="https://twitter.com/share" class="twitter-share-button" data-size="large">Tweet</a>
        <button id="btn-quote" type="button" name="button" class="btn btn-default">Generate</button>
        <div>
      </div>
    </section>
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
  </body>
  </html>
